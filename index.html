<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./media/favicon-white.png" />
        <title>MYAPP</title>
        <link rel="stylesheet" href="./css/main.css?version=1.0.0" />
    </head>
    <body>
        <!-- <p>テスト</p> -->
        <div id="_CONTENT_AREA">
            <div class="division"></div>
            <div id="_EVIDENCE_AREA">
                <div class="evidence emf">EMF-Lv.5</div>
                <div class="evidence zero">Sub-Zero</div>
                <div class="evidence dots">D.O.T.S.</div>
                <div class="evidence sbox">Spirit-Box</div>
                <div class="evidence orb">Ghost-Orb</div>
                <div class="evidence uv">UV-Light</div>
                <div class="evidence wtite">Writing</div>
            </div>
            <div class="division"></div>
            <div id="_GHOST_AREA">
                <div id="_Oni" class="gInfo">
                    <p class="gInfoTitle">Oni</p>
                    <div class="division"></div>
                    <p class="gInfoSubTitle">特徴</p>
                    <ul class="gInfoUl">
                        <li>
                            ハント中に実体化してる時間が長い<br />(消えてる時間が0.1秒ほど)
                        </li>
                        <li>白玉で息を吹きかける超常現象をしない</li>
                        <li>
                            超常現象を受けた時の正気度の減少度が<br />他のゴーストの2倍
                        </li>
                        <li>他のゴーストと比べると超常現象をよくおこなう</li>
                    </ul>
                    <p class="gInfoSubTitle">証拠</p>
                    <ul class="gInfoUl">
                        <li>EMFレベル5</li>
                        <li>氷点下の温度</li>
                        <li>D.O.T.S.プロジェクター</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
